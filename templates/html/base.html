{% load static %}
<!DOCTYPE html>
<html lang="pt">

<head>

  <title>{% block titulo %}{% endblock titulo %}</title>

</head>

<body>

  <!-- Navigation -->
  {% include 'parciais/_nav.html' %}
  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          {% block conteudo %}{% endblock conteudo %}
      </div>
    </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
